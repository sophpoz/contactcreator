<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Comfortaa|Open+Sans" rel="stylesheet">
</head>
<body>
<div class="tophalf">
	<div class="form">
		<span>Add a Contact:</span>
	<form id="contactCreator" name="contacts">
		<label for="firstNameInput" style="display:block">First Name: <input type="text" name="firstNameInput" id="firstNameInput"></input></label>
		<label for="lastNameInput" style="display:block">Last Name:<input type="text" name="lastNameInput" id="lastNameInput"></input></label>
		<label for="phoneInput" style="display:block">Phone Number: <input type="text" name="phoneInput" id="phoneInput"></input></label>
		<label for="streetInput" style="display:block">Street: <input type="text" name="streetInput" id="streetInput"></input></label>
		<label for="cityInput" style="display:block">City: <input type="text" name="cityInput" id="cityInput"></input><label>
		<label for="stateInput" style="display:block">State: <input type="text" name="stateInput" id="stateInput"></input><label><br>
		<input type="submit" name="submit" value="submit" id="submit" ></input> 
	</form>
</div>
</div>
<div class="bottomhalf">
	<div class="contact">My Contacts</div>
<table>
	<thead>
		<tr>
			<th>First Name:</th>
			<th>Last Name:</th>
			<th>Phone Number:</th>
			<th>Street:</th>
			<th>City:</th>
			<th>State:</th>
			<th></th>
		</tr>
	</thead>
	<tbody id="contactRows">
	</tbody>
</table>

</div> 
</body>
</html>
