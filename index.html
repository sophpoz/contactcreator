<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="form">
	<form id="contactCreator" name="contacts">
		First Name: <input type="text" name="firstNameInput" id="firstNameInput"></input>
		Last Name: <input type="text" name="lastNameInput" id="lastNameInput"></input>
		Phone Number: <input type="text" name="phoneInput" id="phoneInput"></input>
		Street: <input type="text" name="streetInput" id="streetInput"></input>
		City: <input type="text" name="cityInput" id="cityInput"></input>
		State: <input type="text" name="stateInput" id="stateInput"></input>
		<input type="submit" name="submit" value="submit" id="submit" ></input> 
	</form>
</div>
<table>
	<thead>
		<tr>
			<th>First Name:</th>
			<th>Last Name:</th>
			<th>Phone Number:</th>
			<th>Street:</th>
			<th>City:</th>
			<th>State:</th>
		</tr>
	</thead>
	<tbody id="contactRows">
	</tbody>
</table>
